<!DOCTYPE html>
{% load static %}
<html>
<head>
    {% block head %}
    {% endblock%}
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'register/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Montserrat+Subrayada:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" class="logo">Zema Guitars</a>
    <!-- icon for top bar  -->
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        <div class="header-right" id="header-right">
            <button class="button" style="vertical-align:middle" onclick="location.href='{% url 'guitar_in_stock' %}'"
        id="btn1"><span>Guitars </span></button>
            <button class="button" style="vertical-align:middle" id="btn2"><span>Contact </span></button>
            <button class="button" style="vertical-align:middle" id="btn3"
            onclick="location.href='{% url 'guitar_ex' %}'"><span>About us </span></button>
            <button class="button" style="background-color:rgba(0, 0, 255, 0.8); font-size: 20px; height:2em;"
            id="btn4" onclick="document.getElementById('id01').style.display='block'">Sign Up </button>
        </div>
    </div>
    <!-- icon for top bar  -->

    <!--buttons on top bar  -->
    <div class="header_for_top" id="header_for_top"></div>
    <!-- buttons on top bar  -->
    {% block body %}
    {% endblock %}
    <script src="{% static 'register/js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'main_shop/js/guitars_in_stock.js' %}" type="text/javascript"></script>
</body>
</html>
